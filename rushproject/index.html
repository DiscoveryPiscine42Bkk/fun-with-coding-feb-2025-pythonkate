<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            padding: 0;
        }
        .top-bar {
            width: 100%;
            background-color: black;
            color: white;
            padding: 15px 20px;
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            justify-content: flex-end;
            z-index: 1000;
            font-size: 1.2rem;
            font-weight: bold;
        }
        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: url('https://source.unsplash.com/1600x900/?technology') no-repeat center center/cover;
            position: relative;
            padding-top: 50px;
        }
        .hero h1 {
            font-size: 4rem;
            font-weight: 700;
            margin-bottom: 20px;
            text-shadow: 2px 2px 10px rgba(255, 255, 255, 0.499);
        }
        .hero .portfolio-links {
            display: flex;
            gap: 20px;
        }
        .hero .portfolio-links a {
            text-decoration: none;
            padding: 20px 40px;
            font-size: 1.5rem;
            border-radius: 30px;
            transition: 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 200px;
            min-height: 100px;
        }
        .hero .portfolio-links .portfolio1 {
            background: #ff4081;
            color: white;
        }
        .hero .portfolio-links .portfolio1:hover {
            background: #c90064;
        }
        .hero .portfolio-links .portfolio2 {
            background: #710cff;
            color: white;
        }
        .hero .portfolio-links .portfolio2:hover {
            background: #5905bf;
        }
        .hero .portfolio-links a img {
            max-width: 100px;
            max-height: 80px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <span>fun-with-coding-2025</span>
    </div>
    <section class="hero">
        <h1>Welcome to Our Rush Project</h1>
        <div class="portfolio-links">
            <a href="file:///C:/Users/katek/OneDrive/Desktop/fun-with-coding-feb-2025-pythonkate/rushproject/katekaew.html" class="portfolio1">
                <img src="https://cdn-icons-png.flaticon.com/512/103/103277.png" alt="Portfolio1"> Katekaew Muakmuang
            </a>
            <a href="file:///C:/Users/katek/OneDrive/Desktop/fun-with-coding-feb-2025-pythonkate/rushproject/saran.html" class="portfolio2">
                <img src="https://static.thenounproject.com/png/2198429-200.png" alt="Portfolio 2"> Saran Apikajornsurb
            </a>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
